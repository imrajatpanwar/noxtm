<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#2563eb" rx="15"/>

  <!-- Mail envelope -->
  <g transform="translate(20, 30)">
    <!-- Envelope body -->
    <rect x="0" y="10" width="60" height="40" fill="white" rx="3"/>

    <!-- Envelope flap -->
    <path d="M 0 10 L 30 30 L 60 10" fill="none" stroke="white" stroke-width="3" stroke-linejoin="round"/>
    <path d="M 0 10 L 30 30 L 60 10 Z" fill="#93c5fd" opacity="0.6"/>
  </g>
</svg>
